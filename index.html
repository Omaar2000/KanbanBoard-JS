<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
      <div class="column">
        <h2>Not Started</h2>
        <div class="tasks-1"></div>

        <button class="add add-1">+ Add</button>
      </div>
      <div class="column">
        <h2>In Progress</h2>
        <div class="tasks-2"></div>

        <button class="add add-2">+ Add</button>
      </div>
      <div class="column">
        <h2>Completed</h2>
        <div class="tasks-3"></div>
        <button class="add add-3">+ Add</button>
      </div>
    </div>
  </body>
</html>
